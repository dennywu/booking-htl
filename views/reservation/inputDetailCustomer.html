<table id="tblinputCustomer">
    <tr>
        <td>Title</td>
        <td>:</td>
        <td>
            <select id="cust-title">
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Nama Lengkap</td>
        <td>:</td>
        <td><input type="text" id="cust-name"/></td>
    </tr>
    <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><input type="text" id="cust-address"/></td>
    </tr>
    <tr>
        <td>Kota</td>
        <td>:</td>
        <td><input type="text" id="cust-city"/></td>
    </tr>
    <tr>
        <td>Negara</td>
        <td>:</td>
        <td><input type="text" id="cust-state"/></td>
    </tr>
    <tr>
        <td>Kode Pos</td>
        <td>:</td>
        <td><input type="text" id="cust-kodepos"/></td>
    </tr>
    <tr>
        <td>No. Telp</td>
        <td>:</td>
        <td><input type="text" id="cust-telp"/></td>
    </tr>
    <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="text" id="cust-email"/></td>
    </tr>
    <tr>
        <td>Keterangan</td>
        <td>:</td>
        <td><textarea id="cust-keterangan"></textarea></td>
    </tr>
    <tr>
        <td colspan="3">
            <input type="submit" id="buttonbooking" onclick="booking()"/>
        </td>
    </tr>
</table>
